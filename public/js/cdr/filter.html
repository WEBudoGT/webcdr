<form class="form">
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label for="timerange" class="control-label">Время</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span><input type="text" id="timerange" class="form-control" />
				</div>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="status_filter" class="control-label">Статус</label>
				<select class="selectpicker form-control" id="status_filter" multiple>
					<option value="ANSWERED">Отвечен</option>
					<option value="NO ANSWER">Не отвечен</option>
					<option value="BUSY">Занято</option>
					<option value="FAILED">Ошибка</option>
					<option value="CONGESTION">Перегрузка</option>
				</select>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="direction_filter" class="control-label">Направление</label>
				<select class="selectpicker form-control" id="direction_filter" multiple>
					<option value="in">Входящие</option>
					<option value="out">Исходящие</option>
					<option value="int">Внутренние</option>
				</select>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="phone_filter" class="control-label">Телефон</label>
				<input class="phone form-control" id="phone_filter" placeholder=""/>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="per_page" class="control-label">На странице</label>
				<select class="selectpicker form-control" id="per_page">
					<option>20</option>
					<option>50</option>
					<option>100</option>
					<option>1000</option>
				</select>
			</div>
		</div>
	</div>
</form>
